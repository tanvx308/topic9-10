<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Đăng ký</title>
  </head>
  <body>
    <main class="form-signin col-4 offset-4 mt-5">
        <form>
            <h1 class="h1 mb-3 fw-normal text-danger fw-bolder text-center">Đăng ký</h1>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Mật khẩu</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Xác nhận mật khẩu</label>
            </div>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me">Đồng ý với điều khoản của Công Minh
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Đăng ký</button>
            <p class="mt-5 mb-3 text-muted text-center">&copy; 1994-2022</p>
        </form>
    </main>
  </body>
</html>
